<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>regester form</title>
  </head>
  <body bgcolor="cyan">
    <div
      style="
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <h1>Create Account</h1>
      <form action="" name="regester" method="post" autocomplete="off">
        <pre>
            {%csrf_token%}
            FIRST NAME       : <input type="text" placeholder="First name" name="first_name" value="" width="200"><br/>
            LAST NAME        : <input type="text" placeholder="Last name" name="last_name" value="" width="200"><br/>
            USER NAME        : <input type="text"  value="" placeholder="User Name" name="username" value="" width="200"><br/>
            EMAIL            : <input type="email"placeholder='email' name="email" value="" width="200"><br/>
            PASSWORD         : <input type="password"  value="" placeholder="New password"  name="password1" value="" width="200"><br/>
            CONFORM PASSWORD : <input type="password"  value="" placeholder="Conform password" name="password2" value="" width="200">
                               <input type="submit" style="margin-top:10px;outline: none;border-radius:5px; border:none;padding:5px;color:rgb(52, 167, 196);cursor:pointer;font-weight:bolder;" value="Create account" width="300" height="100">
        </pre>
      </form>
      <div>
        {%for message in messages%}
        <h3 style="color: red">*{{message}}</h3>
        {%endfor%}
      </div>
    </div>
  </body>
</html>
